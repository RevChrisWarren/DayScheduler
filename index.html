<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-block">
      <div class="row">
        <div id="8=eighthour" class="col-2 hour">8AM</div>
        <div class="col-8 description" id="8" contentEditable="true"></div>
        <div class="col-2 saveBtn" id="saveBtn8"></div>
    </div>
    <div class="row">
      <div id="ninehour" class="col-2 hour">9AM</div>
      <div class="col-8 description" id="9" contentEditable="true"></div>
      <div class="col-2 saveBtn" id="saveBtn9"></div>
  </div>
  <div class="row">
    <div id="tenhour" class="col-2 hour">10AM</div>
    <div class="col-8 description" id="10" contentEditable="true"></div>
    <div class="col-2 saveBtn" id="saveBtn10"></div>
</div>
  <div class="row">
    <div id="elevenhour" class="col-2 hour">11AM</div>
    <div class="col-8 description" id="11" contentEditable="true"></div>
    <div class="col-2 saveBtn" id="saveBtn11"></div>
  </div>
  <div class="row">
    <div id="twelvehour" class="col-2 hour">12PM</div>
    <div class="col-8 description" id="12" contentEditable="true"></div>
    <div class="col-2 saveBtn" id="saveBtn12"></div>
  </div>
  <div class="row">
    <div id="onehour" class="col-2 hour">1PM</div>
    <div class="col-8 description" id="13" contentEditable="true"></div>
    <div class="col-2 saveBtn" id="saveBtn1"></div>
  </div>
  <div class="row">
    <div id="twohour" class="col-2 hour">2PM</div>
    <div class="col-8 description" id="14" contentEditable="true"></div>
    <div class="col-2 saveBtn" id="saveBtn2"></div>
  </div>
  <div class="row">
    <div id="threehour" class="col-2 hour">3PM</div>
    <div class="col-8 description" id="15" contentEditable="true"></div>
    <div class="col-2 saveBtn" id="saveBtn3"></div>
  </div>
  <div class="row">
    <div id="fourhour" class="col-2 hour">4PM</div>
    <div class="col-8 description" id="16" contentEditable="true"></div>
    <div class="col-2 saveBtn" id="saveBtn4"></div>
  </div>
  <div class="row">
    <div id="fivehour" class="col-2 hour">5PM</div>
    <div class="col-8 description" id="17" contentEditable="true"></div>
    <div class="col-2 saveBtn" id="saveBtn5"></div>
  </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script/script.js"></script> 
  </body>
</html>
